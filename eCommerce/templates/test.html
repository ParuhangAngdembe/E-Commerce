
<div class="top-bar">
    <div class="container-fluid">
        <div class="row">
            {% for info in contact %}
            <div class="col-sm-6">
                <i class="fa fa-envelope"></i>
                <span>{{info.email}}</span>
            </div>
            <div class="col-sm-6">
                <i class="fa fa-phone"></i>
                <span>+977 {{info.phone}}</span>
            </div>
            {% endfor %}
        </div>
    </div>
</div>
