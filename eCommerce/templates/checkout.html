{% extends 'base.html' %}
{% load static %}
{%block content%}

<head>

    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css"
            integrity="sha384-r4NyP46KrjDleawBgD5tp8Y7UzmLA05oM1iAEQ17CSuDqnUK2+k9luXQOfXJCJ4I" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css"
            integrity="sha512-PgQMlq+nqFLV4ylk1gwUOgm6CtIIXkKwaIHp/PAIWHzig/lKZSEGKEysh0TCVbHJXCLN7WetD8TFecIky75ZfQ=="
            crossorigin="anonymous" />
        <link rel="stylesheet" type="text/css" href="{% static 'css/cartmain.css' %}">

    </head>
</head>

<body>
    <div class="container-fluid boxmain">
        <div class="row">
            <div class="box-element" id="form-wrapper">
                <h3>Shipping Information</h3>
                <hr>
                <form id="form">
                    <div id="user-info">
                        <div class="form-field">
                            <input required class="form-control form-control-sm" type="text" name="name"
                                placeholder="Name..">
                        </div>
                        <div class="form-field">
                            <input required class="form-control form-control-sm" type="email" name="email"
                                placeholder="Email..">
                        </div>
                    </div>

                    <div id="shipping-info">
                        <div class="form-field">
                            <input class="form-control form-control-sm" type="text" name="address"
                                placeholder="Address..">
                        </div>
                        <div class="form-field">
                            <input class="form-control form-control-sm" type="text" name="city" placeholder="City..">
                        </div>
                        <div class="form-field">
                            <input class="form-control form-control-sm" type="text" name="state" placeholder="State..">
                        </div>
                        <div class="form-field">
                            <input class="form-control form-control-sm" type="text" name="zipcode"
                                placeholder="Zip code..">
                        </div>
                    </div>
                    <input id="form-button" class="btn btn-success" type="submit" value="Continue">
                  <a class="btn btn-outline-dark" href="/cart">&#x2190; Back to Cart</a>
                </form>
            
            </div>  
        </div>
    </div>
    <hr>
    <hr>

</body>

<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous">
</script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/js/bootstrap.min.js"
    integrity="sha384-oesi62hOLfzrys4LxRF63OJCXdXDipiYWBnvTl9Y9/TRlw5xlKIEHpNyvvDShgf/" crossorigin="anonymous">
</script>
<script>
    var form = document.getElementById('form')
    form.addEventListener('submit', function(e){
        
        alert('checked out')
    })

</script>
{%endblock%}
