{%extends 'base.html'%}
{%load static%}
{%block content%}
<head>
    <link rel="stylesheet" type="text/css" href="{%static '/css/contact.css'%}">
</head>

<section class="contact-page-area section-gap">
    <div class="container-fluid">
        <div class="row">
            {% for contact in contact %}
            <div class="col-lg-4 d-flex flex-column address-wrap">
                <div class="single-contact-address d-flex flex-row">
                    <div class="icon">
                        <span class="lnr lnr-home"></span>
                    </div>
                    <div class="contact-details">
                        <h5>{{ contact.address }}</h5>
                        <p>
                            {{ contact.street }}
                        </p>
                    </div>
                </div>
                <div class="single-contact-address d-flex flex-row">
                    <div class="icon">
                        <span class="lnr lnr-phone-handset"></span>
                    </div>
                    <div class="contact-details">
                        <h5>{{ contact.phone }}</h5>
                        <p>{{ contact.name }}</p>
                    </div>
                </div>
                <div class="single-contact-address d-flex flex-row">
                    <div class="icon">
                        <span class="lnr lnr-envelope"></span>
                    </div>
                    <div class="contact-details">
                        <h5>{{ contact.email }}</h5>
                        <p>For your query</p>
                    </div>
                </div>														
            </div>
            {% endfor %}
            <div class="col-lg-8">
                <div class="alert alert-primary" role="alert">
                    {{ success }}
                </div>
                <form class="form-area contact-form text-right" method="POST">
                    {% csrf_token %}
                    <div class="row">	
                        <div class="col-lg-6 form-group">
                            <input name="name" placeholder="Enter your name" onfocus="this.placeholder = ''" onblur="this.placeholder = 'Enter your name'" class="common-input mb-20 form-control" required="" type="text">
                        
                            <input name="email" placeholder="Enter email address" pattern="[A-Za-z0-9._%+-]+@[A-Za-z0-9.-]+\.[A-Za-z]{1,63}$" onfocus="this.placeholder = ''" onblur="this.placeholder = 'Enter email address'" class="common-input mb-20 form-control" required="" type="email">

                            <input name="subject" placeholder="Enter subject" onfocus="this.placeholder = ''" onblur="this.placeholder = 'Enter subject'" class="common-input mb-20 form-control" required="" type="text">
                        </div>
                        <div class="col-lg-6 form-group">
                            <textarea class="common-textarea form-control" name="message" placeholder="Enter Messege" onfocus="this.placeholder = ''" onblur="this.placeholder = 'Enter Messege'" required=""></textarea>				
                        </div>
                        <div class="col-lg-12">
                            <div class="alert-msg" style="text-align: left;"></div>
                            <button class="genric-btn primary" style="float: right;">Send Message</button>
                        </div>
                    </div>
                </form>	
            </div>


            <div class="col-lg-12 mapouter">
                <div class="gmap_canvas"><iframe width="833" height="400" id="gmap_canvas" src="https://maps.google.com/maps?q=kathmandu&t=&z=11&ie=UTF8&iwloc=&output=embed" frameborder="0" scrolling="no" marginheight="0" marginwidth="0"></iframe><br><style>.mapouter{position:relative;text-align:right;height:400px;width:833px;}</style><a href="https://www.embedgooglemap.net"></a><style>.gmap_canvas {overflow:hidden;background:none!important;height:400px;width:833px;}</style>
                </div>
            </div>
        
            
        </div>
    </div>	
</section>
<hrr>
{%endblock%}
