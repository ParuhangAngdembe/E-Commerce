{% load static %}
<!DOCTYPE html>
<html>
    
<head>
	<title>Create Category</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" integrity="sha384-gfdkjb5BdAXd+lj+gudLWI+BXq4IuLW5IT+brZEZsLFm++aCMlF1V92rMkPaX4PP" crossorigin="anonymous">

    <!--registration stylesheet-->
    <link href="{% static 'css/createcategory.css' %}" rel="stylesheet">
</head>

<body>
	<div class="container h-100">
		<div class="d-flex justify-content-center h-100">
			<div class="user_card">
				<div class="d-flex justify-content-center">
					<h3 id="form-title">Category</h3>
				</div>
				<div class="d-flex justify-content-center form_container">

					<form method="POST">
                        {%csrf_token%}
						<div class="input-group mb-3">
							<div class="input-group-append">
								<span class="input-group-text">Category Name</span>
							</div>
							{{catform.name}}
							<!-- <input type="text" name="username" placeholder="Category Name"> -->
						</div>
						<div class="input-group mb-2">
							<div class="input-group-append">
								<span class="input-group-text">Slug</span>
							</div>
							{{catform.slug}}
							<!-- <input type="email" name="email" placeholder="Email"> -->
						</div>
						


				   		<div class="d-flex justify-content-center mt-3 save_container">
				 			<input class="btn save_btn" type="submit" value="Save Category">
				   		</div>
						<div class="d-flex justify-content-center mt-3 save_container">
							<a class="btn home_btn" href="{% url 'home:main' %}">Back</a>
						</div>
						
						
					</form>
					

				</div>
			</div>
		</div>
	</div>

</body>
</html>
